<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Voting Ketua OSIS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Animasi untuk bar hasil suara */
        .vote-bar-inner {
            transition: width 0.5s ease-in-out;
        }
        /* Style untuk tombol saat dinonaktifkan */
        .vote-button:disabled {
            background-color: #4a5568;
            cursor: not-allowed;
            opacity: 0.6;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-900 antialiased">

    <div class="container mx-auto px-4 py-8 md:py-12">

        <!-- Judul Aplikasi -->
        <header class="text-center mb-10">
            <h1 class="text-3xl md:text-4xl font-bold text-indigo-600 tracking-tight">E-Voting Pemilihan Ketua & Wakil Ketua OSIS</h1>
            <p class="text-gray-600 mt-2 text-lg">Gunakan hak suaramu untuk memilih pemimpin masa depan!</p>
        </header>

        <!-- Peringatan setelah memilih -->
        <div id="vote-alert" class="hidden max-w-4xl mx-auto bg-green-100 border-l-4 border-green-500 text-green-800 p-4 rounded-lg mb-8" role="alert">
            <p class="font-bold">Terima Kasih!</p>
            <p>Suara Anda telah berhasil direkam. Anda tidak dapat memilih lagi.</p>
        </div>

        <!-- Grid Kandidat -->
        <main id="candidates-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 md:gap-8">
            <!-- Kartu kandidat akan di-generate oleh JavaScript -->
        </main>

        <!-- Bagian Hasil Suara -->
        <section id="results-section" class="hidden max-w-4xl mx-auto mt-12 bg-white p-6 md:p-8 rounded-2xl shadow-xl border border-gray-200">
            <h2 class="text-2xl font-bold text-center mb-6 text-indigo-600">Hasil Perolehan Suara (Live)</h2>
            <div id="results-container" class="space-y-4">
                <!-- Hasil akan di-generate oleh JavaScript -->
            </div>
            <div class="text-center mt-8">
                <button onclick="resetVotes()" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-6 rounded-lg transition-colors duration-300">
                    Reset Data Voting
                </button>
            </div>
        </section>

    </div>

    <script>
        // Data Pasangan Calon (Paslon)
        const candidates = [
            {
                id: 1,
                number: '01',
                ketua: 'Andi Pratama',
                wakil: 'Siti Lestari',
                visi: 'Mewujudkan OSIS yang Kreatif, Inovatif, dan Berprestasi.',
                img: 'https://placehold.co/400x400/3B82F6/FFFFFF?text=Paslon+1'
            },
            {
                id: 2,
                number: '02',
                ketua: 'Budi Santoso',
                wakil: 'Dewi Anggraini',
                visi: 'Menjadikan sekolah sebagai rumah kedua yang nyaman dan inspiratif.',
                img: 'https://placehold.co/400x400/10B981/FFFFFF?text=Paslon+2'
            },
            {
                id: 3,
                number: '03',
                ketua: 'Citra Amelia',
                wakil: 'Eko Wijoyo',
                visi: 'Meningkatkan partisipasi siswa dalam setiap kegiatan sekolah.',
                img: 'https://placehold.co/400x400/F59E0B/FFFFFF?text=Paslon+3'
            },
            {
                id: 4,
                number: '04',
                ketua: 'Doni Firmansyah',
                wakil: 'Fitriani Rahayu',
                visi: 'Mengoptimalkan potensi siswa di bidang akademik dan non-akademik.',
                img: 'https://placehold.co/400x400/EF4444/FFFFFF?text=Paslon+4'
            }
        ];
        
        // Elemen DOM
        const candidatesGrid = document.getElementById('candidates-grid');
        const resultsSection = document.getElementById('results-section');
        const resultsContainer = document.getElementById('results-container');
        const voteAlert = document.getElementById('vote-alert');

        // Fungsi untuk mengambil data vote dari localStorage
        function getVotes() {
            const votes = localStorage.getItem('osisVotes');
            if (votes) {
                return JSON.parse(votes);
            }
            // Inisialisasi jika belum ada
            let initialVotes = {};
            candidates.forEach(c => {
                initialVotes[c.id] = 0;
            });
            return initialVotes;
        }

        // Fungsi untuk mengambil status apakah user sudah vote
        function hasVoted() {
            return localStorage.getItem('hasVoted') === 'true';
        }

        // Render Kartu Kandidat
        function renderCandidates() {
            candidatesGrid.innerHTML = ''; // Kosongkan grid sebelum render
            candidates.forEach(candidate => {
                const card = `
                    <div class="bg-white rounded-2xl shadow-lg overflow-hidden transform hover:-translate-y-2 transition-transform duration-300 flex flex-col border border-gray-200">
                        <div class="relative">
                            <img class="w-full h-56 object-cover" src="${candidate.img}" alt="Pasangan Calon ${candidate.number}">
                            <div class="absolute top-0 right-0 bg-indigo-600 text-white text-3xl font-black w-16 h-16 flex items-center justify-center rounded-bl-2xl">
                                ${candidate.number}
                            </div>
                        </div>
                        <div class="p-6 flex-grow flex flex-col">
                            <h3 class="text-xl font-bold text-gray-900">${candidate.ketua}</h3>
                            <p class="text-indigo-600 font-medium">${candidate.wakil}</p>
                            <p class="text-gray-600 text-sm mt-3 flex-grow">"${candidate.visi}"</p>
                            <button 
                                onclick="castVote(${candidate.id})"
                                class="vote-button w-full mt-6 bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-4 rounded-lg transition-colors duration-300"
                                ${hasVoted() ? 'disabled' : ''}
                            >
                                Pilih Paslon ${candidate.number}
                            </button>
                        </div>
                    </div>
                `;
                candidatesGrid.innerHTML += card;
            });
        }

        // Render Hasil Voting
        function renderResults() {
            const votes = getVotes();
            const totalVotes = Object.values(votes).reduce((sum, count) => sum + count, 0);
            resultsContainer.innerHTML = ''; // Kosongkan kontainer hasil

            candidates.forEach(candidate => {
                const candidateVotes = votes[candidate.id] || 0;
                const percentage = totalVotes === 0 ? 0 : ((candidateVotes / totalVotes) * 100).toFixed(1);
                
                const resultBar = `
                    <div class="w-full">
                        <div class="flex justify-between items-center mb-1">
                            <span class="font-semibold text-gray-700">Paslon ${candidate.number}: ${candidate.ketua}</span>
                            <span class="text-sm font-bold text-indigo-600">${candidateVotes} Suara (${percentage}%)</span>
                        </div>
                        <div class="w-full bg-gray-200 rounded-full h-6 overflow-hidden">
                            <div class="vote-bar-inner bg-indigo-500 h-6 rounded-full text-center text-white flex items-center justify-center text-sm" style="width: ${percentage}%">
                            </div>
                        </div>
                    </div>
                `;
                resultsContainer.innerHTML += resultBar;
            });

            // Tampilkan section hasil jika ada total suara atau jika user sudah vote
            if (totalVotes > 0 || hasVoted()) {
                resultsSection.classList.remove('hidden');
            }
        }

        // Fungsi untuk memberikan suara
        function castVote(candidateId) {
            if (hasVoted()) {
                alert('Anda sudah memberikan suara!');
                return;
            }

            let votes = getVotes();
            votes[candidateId]++;
            
            // Simpan ke localStorage
            localStorage.setItem('osisVotes', JSON.stringify(votes));
            localStorage.setItem('hasVoted', 'true');

            // Update UI
            voteAlert.classList.remove('hidden');
            disableAllButtons();
            renderResults();
        }

        // Fungsi untuk menonaktifkan semua tombol vote
        function disableAllButtons() {
            document.querySelectorAll('.vote-button').forEach(button => {
                button.disabled = true;
            });
        }
        
        // Fungsi untuk reset data (hanya untuk demo)
        function resetVotes() {
            if (confirm('Apakah Anda yakin ingin mereset semua data voting? Aksi ini tidak dapat dibatalkan.')) {
                localStorage.removeItem('osisVotes');
                localStorage.removeItem('hasVoted');
                
                // Reload halaman untuk kembali ke state awal
                window.location.reload();
            }
        }

        // Inisialisasi Aplikasi saat halaman dimuat
        document.addEventListener('DOMContentLoaded', () => {
            renderCandidates();
            renderResults();
            if (hasVoted()) {
                voteAlert.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
